<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for contacting us</title>
    
    <style>
        /* Set a font family for the entire page */
        body {
            font-family: Arial, sans-serif;
        }

        /* Center the content on the page */
        h1, p, a {
            text-align: center;
        }

        /* Add padding around the content */
        body {
            padding: 20px;
        }

        /* Style the heading */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        /* Style the paragraph */
        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Style the link */
        a {
            display: block;
            margin: 0 auto;
            background-color: #85e080;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Your inquiry has been submitted</h1>
    <p>A confirmation email will be sent to your email address and we will get back to you shortly.</p>
    <a href="/contact.html">Send Another Message</a>
</body>
</html>
